<main>
    <section class="navbar">
        <a ui-sref="home" class"logo">
            <img src="assets/images/chatLogo.png" alt="chat logo">
        </a>
    <h2 class="app-name"><strong>Bloc Chat</strong></h2>
        <div class="chat-rooms">
            <!-- Button trigger -->
            <button type="button" class="btn btn-primary btn-md" data-toggle="modal" ng-click="home.addRoom()">Create New Chatroom</button>
            <br><br />
        <div ng-repeat="room in home.rooms"><h4>{{ room.$value }}</h4>
            <h4>{{ room.name }}</h4>
        </div>
    </div>
</main>
