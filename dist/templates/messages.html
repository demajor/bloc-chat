<div class="container">
    <table class="table table-responsive">
        <thead>
            <tr>
                <th>
                <h4>{{ home.currentRoom.name }}</h4>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="message in home.messages">
                <td>
                {{ message.username }}
                </td>
                <td>
                {{ message.content }}
                </td>
                <td>
                {{ message.sentAt }}
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div>
    <div class="form-group">
        <label for="message">Message:</label>
        <textarea class="form-control" rows="4" id="message" ng-model="home.content"></textarea>
        <button class="btn btn-primary" type="button" ng-click="home.sendMessage()">Send Message</button>
    </div>
</div>
