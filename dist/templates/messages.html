<div class="container">
    <table class="table table-striped table-responsive">
        <tr ng-repeat="message in home.messages">
            <!-- <td>{{ message.username }}</td> -->
            <td>{{ message.content }}</td>
            <td>{{ message.sentAt }}</td>
        </tr>
    </table>
</div>
<div>
    <div class="form-group">
        <label for="message">Message:</label>
        <textarea class="form-control" rows="4" id="message" ng-model="home.content"></textarea>
        <!-- username should be set before message can be sent -->
        <button class="btn btn-primary" type="button" ng-click="home.sendMessage()">Send Message</button>
    </div>
</div>
